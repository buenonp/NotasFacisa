<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="cadastro-notas">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-input id="inputAluno" label="Aluno"></paper-input>
    <paper-input id="inputMateria" label="MatÃ©ria"></paper-input>
    <paper-input id="inputNota" label="Nota"></paper-input>
    <paper-button raised on-click="cadastrar">Cadastrar</paper-button>
  </template>



  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'cadastro-notas',
        cadastrar: function () {
          document.querySelector('view-notas').push('notas',
              {
                aluno: document.querySelector('#inputAluno').value,
                materia: document.querySelector('#inputMateria').value,
                nota: document.querySelector('#inputNota').value
              }
            )
        }        
      });
    })();
  </script>
</dom-module>
