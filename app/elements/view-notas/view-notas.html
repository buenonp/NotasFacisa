<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="view-notas">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-listbox>
      
      <template 
        is="dom-repeat" 
        items="{{notas}}">
          
          <paper-item>{{item.aluno}}, {{item.materia}}, {{item.nota}}</paper-item>
      
      </template>

    </paper-listbox>

  </template>



  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'view-notas',
        ready: function () {
          this.notas = [];
        }
        
      });
    })();
  </script>
</dom-module>
